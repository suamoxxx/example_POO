<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador de Tareas</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="./img/notas.png">
    </head>
    <body>
        <nav>
            <img src="./img/favicon.png" id="img">
            <p>Manager Task</p>
        </nav>
        <br>
        <section id="section_form">         
            <div>
                <form id="form">
                    <h1>Administrador de Tareas</h1>
                    <label>Id</label>
                    <input type="text" name="id" id="Id" placeholder="id">
                    <label>Descripcion</label>
                    <input type="text" name="descriptions" id="descriptions" placeholder="descriptions">
                    <label>Prioridad</label>
                    <input type="text" name="priority" id="priority" placeholder="Alta/Media/Baja">
                    <label>Estado</label>
                    <input type="text" name="state" id="state" placeholder="abierto/cerrado">
                    <button type="submit">Add task</button>
                </form>
            </div>
        </section>

        <section id="output">
            <p>Tareas</p>
            <div id="out">
                        <ul class="list" id="list"></ul>
            </div>
        </section>
        <footer>
            <p id="p_footer">Todos los derechos reservados 2024</p>
        </footer>
        <script src="bundle.js"></script>
    </body>
</html>
